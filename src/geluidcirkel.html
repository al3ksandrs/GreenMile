                <!-- svg's width =
                    foreground-circle's width.
                  cx, cy, and r values should be half of the svg's width. -->
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        version="1.1"
                        width="144px"
                        height="144px"
                >
                    <circle
                            cx="72"
                            cy="72"

                            stroke-width="24"
                            fill="transparent"
