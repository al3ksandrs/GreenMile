<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/login.css">

<body>
    <div id='login-form' class='login-page'>
        <div class="form-box">
            <form id='login' class='input-group-login'>
                <h5 id="verkeerdeLogin"></h5>
                <input id="username" type='text' class='input-field' placeholder='Gebruikersnaam'
                    required="required">
                <input id="password" type='password' class='input-field' placeholder='Wachtwoord'
                    required="required">
                <button id="buttonLogin" type='submit' class='submit-btn'>Inloggen</button>
            </form>
            <h1>Heb je nog geen account? Registreer dan <a href=".../../register.html">hier</a>.</h1>
    </div>
</body>
</html>
