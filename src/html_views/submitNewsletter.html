<div class="container">

    <div class="row">
        <div class="h1 border-bottom col-12">Nieuwsbrief invoeren</div>
        <div class="p col-12 my-3"> Op deze pagina kunt u nieuwsbrieven invoeren</div>
        <form class="col-12 h5 my-2">
            <div class="form-group">
                <label for="newsletter-title">Nieuwsbrief titel</label>
                <input type="email" class="form-control" id="newsletter-title"
                       placeholder="Titel van de nieuwsbrief">
            </div>
        </form>
        <form class="col-112 h5 my-2">
            <div class="form-group">
                <label for="newsletter-content">Nieuwsbrief inhoud</label>
                <textarea class="form-control" id="newsletter-content" rows="10" placeholder="Inhoud van de nieuwsbrief"></textarea>
            </div>
        </form>

        <button id="newsletter-submit" type="button" class="col-3 mt-3 mx-3 btn btn-success btn-block">Nieuwbrief versturen</button>

        <div class="alert alert-danger my-3 visually-hidden" role="alert" id="newsletter-error"></div>
        <div class="alert alert-success my-3 visually-hidden" role="alert" id="newsletter-succes">
            Het invoeren van de nieuwsbrief is goed gegaan!
        </div>
    </div>
</div>
