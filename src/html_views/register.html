<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registreren</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/login.css">

<body>
    <div id='login-form' class='login-page'>
        <div class="form-box">
            <h1>Registeren</h1>
            <form id='register' class='input-group-register'>
                <input id="usernameRegister" type='text' class='input-field' name="username"
                    placeholder='Gebruikersnaam' required="required">
                <input id="emailRegister" type='email' class='input-field' name="email" placeholder='E-mail'
                    required="required">
                <input id="passwordRegister" type='password' class='input-field' name="Wachtwoord"
                    placeholder='Wachtwoord' required="required">
                <button id="buttonRegister" type='submit' class='submit-btn'>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
