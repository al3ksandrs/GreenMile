<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registreren</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/login.css">

<body>
    <div id='login-form' class='login-page'>
        <div class="form-box">
            <h1>Registeren</h1>
            <form id='register' class='input-group-register'>
                <input id="emailRegister" type='email' class='input-field' name="email"
                       placeholder='E-mail'
                    required="required">
                <input id="passwordRegister" type='password' class='input-field' name="Wachtwoord"
                    placeholder='Wachtwoord' required="required">
                <input id="registerDate" type='date' class='input-field' name="Registratie datum"
                       required="required">
                <select class="target" id="rank">
                    <option value="selected" selected="selected">Kies rol</option>
                    <option value="0" >Student</option>
                    <option value="1" >Admin</option>
                </select>
                <div class="error"></div>
                <button id="buttonRegister" type='submit' class='submit-btn'>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
