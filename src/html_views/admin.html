<div id="inputDiv">

    <div id="formContainer">
        <div id="addForms">
            <h class="head bighead">Gegevens Toevoegen</h>

            <p class="head">Groen toevoegen</p>
            <form class="dropdownForm" id="addGreenInputForm">
                <label>Groen type:</label>
                <select name="addGreenType" id="typeList">
                    <option value="null"></option>
                </select>

                <label>Gebied:</label>
                <select name="addGreenLocation" id="greenAreaList">
                    <option value="null"></option>
                </select>

                <label for="coordinateX">Coordinaat X:</label>
                <input type="text" id="coordinateX" name="CoordinaatX" placeholder="">

                <label for="coordinateY">Coordinaat Y:</label>
                <input type="text" id="coordinateY" name="CoordinaatY" placeholder="">
                <label id="coordinateTIP">(Tip: om de coordinaten automatisch in te vullen kan je gebruik maken van de kaart onder de invulformen door op een punt te klikken.)</label>

                <input type="submit" class="submitButton" id="submitGreenInputForm" value="Voeg toe">
            </form>

            <p class="head">Groen type toevoegen</p>
            <form class="dropdownForm" id="addGreenTypeForm">
                <label for="greenTypeName">Groen type naam:</label>
                <input type="text" id="greenTypeName" name="greenTypeName" placeholder="">

                <input type="submit" class="submitButton" id="submitAddGreenTypeForm" value="Voeg toe">
            </form>

            <p class="head">Gebied toevoegen</p>
            <form class="dropdownForm" id="addGreenLocationForm">
                <label for="greenLocationName">Gebied naam:</label>
                <input type="text" id="greenLocationName" name="greenLocationName" placeholder="">

                <input type="submit" class="submitButton" id="submitEditGreenTypeForm" value="Voeg too">
            </form>
        </div>
        <div id="removeForms">
            <h class="head bighead">Gegevens Verwijderen</h>

            <p class="head">Groen type verwijderen</p>
            <form class="dropdownForm" id="removeGreenTypeForm">
                <label for="greenTypeName">Groen type naam:</label>
                <select name="removeGreenType" id="removeTypeList">
                    <option value="null"></option>
                </select>

                <input type="submit" class="submitButton" id="submitRemoveGreenTypeForm" value="Verwijder">
            </form>

            <p class="head">Gebied verwijderen</p>
            <form class="dropdownForm" id="removeGreenAreaForm">
                <label for="greenTypeName">Groen type naam:</label>
                <select name="removeGreenArea" id="removeGreenAreaList">
                    <option value="null"></option>
                </select>

                <input type="submit" class="submitButton" id="submitremoveGreenAreaForm" value="Verwijder">
            </form>

            <p class="head">Groen object verwijderen</p>
            <form class="dropdownForm" id="removeGreenObjectForm">
                <label for="greenTypeName">Groen object:</label>
                <select name="removeGreenObject" id="removeGreenObjectList">
                    <option value="null"></option>
                </select>

                <input type="submit" class="submitButton" id="submitremoveGreenObjectForm" value="Verwijder">
            </form>
        </div>
    </div>

    <div id="add-object-map">

    </div>
</div>
