<div class="container">
    <div class="h1 col-11 border-bottom">Dashboard</div>
    <div class="p my-3">
        Op het dashboard kunt u informatie vinden over statistieken van de Stadhouderskade,
        deze data is verzameld door aardrijdskunde studenten
    </div>
    <div class="circle-diagrams">
        <div class="progress-bar-container" id="gevelData">
            <!-- Contains both of the circles -->
            <div class="circle-container">
                <div class="progress-circle-background"></div> <!--Circle behind (ligt-green) -->
                <div class="progress-circle">
                    <!--Progress circle-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
                        <circle cx="36" cy="36" r="36" stroke="#058C42" stroke-width="13" fill="transparent" stroke-linecap="round"/>
                    </svg>
                </div>
                <!-- Picture in the middle of the circle-->
                <div class="picture-in-circle">
                    <img src="assets/pictures/dashboard/Geveltuinen.png" width="36" height="36" alt="AQI FOTO">
                </div>
            </div>
            <!-- Data next to the diagram-->
            <div class="data-container">
                <p>Geveltuinen</p>
                <div class="data-container-values">
                    <p class="green-text" id="gevelValue">0</p>
                    <p class="grey-text">/130</p>
                </div>
            </div>
        </div>
