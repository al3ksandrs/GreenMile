<div class="container">
    <div class="h1 col-11 border-bottom">Dashboard</div>
    <div class="p my-3">
        Op het dashboard kunt u informatie vinden over statistieken van de Stadhouderskade,
        deze data is verzameld door aardrijdskunde studenten
    </div>
    <div class="circle-diagrams">
        <div class="progress-bar-container" id="facadeGardenCircle">
            <!-- Contains both of the circles -->
            <div class="circle-container">
                <div class="progress-circle-background"></div> <!--Circle behind (ligt-green) -->
                <div class="progress-circle">
                    <!--Progress circle-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
                        <circle cx="36" cy="36" r="36" stroke="#058C42" stroke-width="13" fill="transparent" stroke-linecap="round"/>
                    </svg>
                </div>
                <!-- Picture in the middle of the circle-->
                <div class="picture-in-circle">
                    <img src="assets/pictures/dashboard/Geveltuinen.png" width="36" height="36" alt="AQI FOTO">
                </div>
            </div>
            <!-- Data next to the diagram-->
            <div class="data-container">
                <p>Geveltuinen</p>
                <div class="data-container-values">
                    <p class="green-text green-value" id="gevelValue">0</p>
                    <p class="grey-text">/130</p>
                </div>
            </div>
        </div>
        <div class="progress-bar-container" id="treeGardenCircle">
            <!-- Contains both of the circles -->
            <div class="circle-container">
                <div class="progress-circle-background"></div> <!--Circle behind (ligt-green) -->
                <div class="progress-circle">
                    <!--Progress circle-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
                        <circle cx="36" cy="36" r="36" stroke="#058C42" stroke-width="13" fill="transparent" stroke-linecap="round"/>
                    </svg>
                </div>
                <!-- Picture in the middle of the circle-->
                <div class="picture-in-circle">
                    <img src="assets/pictures/dashboard/Boomtuinen.png" width="36" height="36" alt="AQI FOTO">
                </div>
            </div>
            <!-- Data next to the diagram-->
            <div class="data-container">
                <p>Boomtuinen</p>
                <div class="data-container-values">
                    <p class="green-text green-value" id="treeAmount">0</p>
                    <p class="grey-text">/115</p>
                </div>
            </div>
        </div>
        <div class="progress-bar-container " id="greeneryCircle">
            <!-- Contains both of the circles -->
            <div class="circle-container">
                <div class="progress-circle-background"></div> <!--Circle behind (ligt-green) -->
                <div class="progress-circle">
                    <!--Progress circle-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
                        <circle cx="36" cy="36" r="36" stroke="#058C42" stroke-width="13" fill="transparent" stroke-linecap="round"/>
                    </svg>
                </div>
                <!-- Picture in the middle of the circle-->
                <div class="picture-in-circle">
                    <img src="assets/pictures/dashboard/GroeneM2.png" width="36" height="36" alt="AQI FOTO">
                </div>
            </div>
            <!-- Data next to the diagram-->
            <div class="data-container">
                <p>Groene M²</p>
                <div class="data-container-values">
                    <p class="green-text green-value" id="groenValue">0</p>
                    <p class="grey-text">kHa</p>
                </div>
            </div>
        </div>
        <div class="progress-bar-container " id="aqiCircle">
            <!-- Contains both of the circles -->
            <div class="circle-container">
                <div class="progress-circle-background"></div> <!--Circle behind (light-green) -->
                <div class="progress-circle">
                    <!--Progress circle-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
                        <circle cx="36" cy="36" r="36" stroke="#058C42" stroke-width="13" fill="transparent" stroke-linecap="round"/>
                    </svg>
                </div>
                <!-- Picture in the middle of the circle-->
                <div class="picture-in-circle">
                    <img src="assets/pictures/dashboard/LKI.png" width="36" height="36" alt="AQI FOTO">
                </div>
            </div>
            <!-- Data next to the diagram-->
            <div class="data-container">
                <p>LKI</p>
                <div class="data-container-values">
                    <p class="green-text green-value" id="LKIvalue">0</p>
                    <p class="grey-text">/10</p>
                </div>
            </div>
        </div>
        <div class="progress-bar-container " id="PM25Circle">
            <!-- Contains both of the circles -->
            <div class="circle-container">
                <div class="progress-circle-background"></div> <!--Circle behind (ligt-green) -->
                <div class="progress-circle">
                    <!--Progress circle-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
                        <circle cx="36" cy="36" r="36" stroke="#058C42" stroke-width="13" fill="transparent" stroke-linecap="round"/>
                    </svg>
                </div>
                <!-- Picture in the middle of the circle-->
                <div class="picture-in-circle">
                    <img src="assets/pictures/dashboard/temperatuur.png" width="36" height="36" alt="Temperatuur">
                </div>
            </div>
            <!-- Data next to the diagram-->
            <div class="data-container">
                <p>Fijn stof</p>
                <div class="data-container-values">
                    <p class="green-text green-value" id="tempValue">0</p>
                    <p class="grey-text">µg/m³</p>
                </div>
            </div>
        </div>
    </div>

    <div class="information-container">
        <div class="graph-box shadow-lg">
            <div class="graph-box-title">
                <p class="green-text fw-bold">Grafiek&nbsp;</p>
                <p class="graph-type-text"></p>
            </div>
            <div id="chartbox">
                <canvas id="myChart"></canvas>
            </div>
            <div class="grfiek-weergave">
                <button class="weergave" id="dag">Dag</button>
                <button class="weergave" id="maand">Maand</button>
                <button class="weergave" id="jaar">Jaar</button>
            </div>
        </div>
        <div class="information-and-compare">
            <div class="information-box shadow-lg flex-column">
                <div class="information-box-title">
                    <p class="green-text fw-bold">Informatie&nbsp;</p>
                    <p class="info-type-text graph-type-text"></p>
                </div>
                <div class="information-box-content flex-column"></div>
            </div>
            <div id="compare-box" class="compare-button">
                <p id="compare-title" class="compare-text fw-bold">Vergelijk!</p>
            </div>
        </div>

    </div>
    <div id="map"></div>
</div>
